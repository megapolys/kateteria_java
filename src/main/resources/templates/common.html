<!DOCTYPE html>
<html lang="en" th:fragment="layout(page, title, main, is_admin)" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:replace="${title}">title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="shortcut icon" href="/static/img/favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" style="background: #00000000">
    <div class="container-fluid">
        <a class="navbar-brand position-absolute start-50" href="/base"
           style="font-family: 'Neillgates'; font-size: 4rem; transform: translateX(-55%);">Kateteria</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse mx-auto p-2" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" th:classappend="${page} == 'base' ? 'active' : ''" href="/base">Главная</a>
                <a class="nav-link" th:classappend="${page} == 'about' ? 'active' : ''" href="/about">Обо мне</a>
                <a class="nav-link" th:classappend="${page} == 'cakes' ? 'active' : ''" href="/cakes">Начинки</a>
                <a class="nav-link" th:classappend="${page} == 'examples' ? 'active' : ''" href="/examples">Примеры
                    работ</a>
                <a class="nav-link" th:classappend="${page} == 'feedback' ? 'active' : ''" href="/feedback">Отзывы</a>
            </div>
            <div class="navbar-nav ms-md-auto">
                <div th:insert="soc_links.html"></div>
            </div>

            <div class="navbar-nav ms-md-1" th:if="${is_admin}">
                <a href="/admin_login?action=logout" role="button" class="btn btn-outline-danger">Выйти</a>
            </div>
        </div>
    </div>
</nav>
<div style="padding-top: 100px"></div>

<main id="mainpart" th:replace="${main}">
    <p><em>This content must not be visible.</em></p>
</main>

<footer class="bd-footer py-2 py-md-3 mt-3 bg-body-tertiary">
    <div class="container py-2 py-md-3 px-2 px-md-1 text-body-secondary">
        <div class="row">
            <div class="col-lg-3 md-3">
                <a class="navbar-brand d-inline-flex align-items-center mb-0 text-decoration-none" href="/base"
                   style="font-family: 'Neillgates'; font-size: 4rem;">Kateteria</a>
                <div th:insert="soc_links.html"></div>
            </div>
            <div class="col-6 col-lg-2 ofset-lg-1 mb-3 mt-4">
                <h5>Разделы</h5>
                <ul class="list-unstyled small">
                    <li class="mb-2">
                        <a class="nav-link" href="/base">Главная</a>
                    </li>
                    <li class="mb-2">
                        <a class="nav-link" href="/about">Обо мне</a>
                    </li>
                    <li class="mb-2">
                        <a class="nav-link" href="/cakes">Начинки</a>
                    </li>
                    <li class="mb-2">
                        <a class="nav-link" href="/examples">Примеры работ</a>
                    </li>
                    <li class="mb-2">
                        <a class="nav-link" href="/feedback">Отзывы</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
